<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated SWOT Analysis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WebSWOTter</h1>
        <p>Automate your SWOT analysis process</p>
    </header>
    <main>
        <section id="input-form">
            <h2>Start New Analysis</h2>
            <form>
                <label for="org-vision">Organization's Vision:</label>
                <textarea id="org-vision" required></textarea>

                <label for="org-mission">Organization's Mission:</label>
                <textarea id="org-mission" required></textarea>

                <label for="org-priorities">Strategic Priorities:</label>
                <textarea id="org-priorities" required></textarea>

                <!-- Additional input fields can be added here -->

                <button type="submit" id="start-analysis">Start Analysis</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2023 WebSWOTter. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
